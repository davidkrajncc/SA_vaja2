name: Deploy to Docker Hub

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  REPONAME: ${{ secrets.REPO_NAME }}

on:
  workflow_run:
    workflows: ["Testiranje kode"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Login to Docker Hub
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        
      - name: Set current date
        id: set_date
        run: echo "date=$(date +'%Y-%m-%d--%M-%S')" >> "$GITHUB_ENV"
      
      - name: Build Docker image
        run: | 
          echo ${{ steps.set_date.outputs.date }}
          docker build . --file Dockerfile --tag $DOCKER_USERNAME/$REPONAME:${{ steps.set_date.outputs.date }}

      - name: Push Docker image
        run: docker push $DOCKER_USERNAME/$REPONAME:${{ steps.set_date.outputs.date }}
