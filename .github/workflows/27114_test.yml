name: Testiranje kode

on:
  push:
    branches:
      - main

jobs:
  setup:
    name: Priprava okolja
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kode
        uses: actions/checkout@v2

      - name: Nastavi Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Namesti odvisnosti
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Preusmeri napako v datoteko
        run: |
          echo "PriÅ¡lo je do napake med postavljanjem okolja." > napaka.txt
        continue-on-error: true

      - name: Ustvari artefakte
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: environment-setup
          path: napaka.txt

  run-tests:
    name: Izvajanje testov
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout kode
        uses: actions/checkout@v2

      - name: Prenesi artefakte
        uses: actions/download-artifact@v2
        with:
          name: environment-setup
          path: ./

      - name: Preveri napako
        run: |
          if [ -f napaka.txt ]; then
            echo "Napaka pri postavljanju okolja. Prekinjam izvajanje testov."
            exit 1
          fi

      - name: Izvajanje testov
        run: |
          pytest || echo "Test execution failed" > napaka.txt
