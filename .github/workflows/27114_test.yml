name: Testiranje kode

on:
  push:
    branches:
      - main

jobs:
  setup:
    name: Priprava okolja
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kode
        uses: actions/checkout@v2

      - name: Nastavi Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Namesti odvisnosti
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ustvari artefakte
        if: failure()
        run: |
          echo "PriÅ¡lo je do napake med postavljanjem okolja." > napaka.txt
        else:
          echo "Okolje je bilo uspeÅ¡no postavljeno."

  run-tests:
    name: Izvajanje testov
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout kode
        uses: actions/checkout@v2

      - name: Prenesi artefakte
        uses: actions/download-artifact@v2
        with:
          name: environment-setup
          path: ./

      - name: Preveri napako
        run: |
          if [ -f "napaka.txt" ]; then
            cat napaka.txt
            exit 1
          fi

      - name: Izvajanje testov
        run: |
          pytest || echo "Test execution failed" > napaka.txt
