name: Testiranje kode

on:
  push:
    branches:
      - main

jobs:
  check-tests:
    name: Preverjanje testnih skript
    runs-on: self-hosted
    steps:
      - name: Checkout kode
        uses: actions/checkout@v2

      - name: Preveri obstoj testnih skript
        run: |
          if [ ! -f "test_naloga2.py" ]; then
            echo "Napaka: Ni bilo mogoÄe najti testne skripte 'test_naloga2.py'." > napaka.txt
            echo "DEBUG: 'napaka.txt' file created with error message."
          fi

      - name: Ustvari artefakte
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-scripts
          path: napaka.txt

  setup-and-run-tests:
    name: Priprava in izvajanje testov
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: [3.12, 3.12.1]
    needs: check-tests
    steps:
      - name: Checkout kode
        uses: actions/checkout@v2

      - name: Prenesi artefakte
        uses: actions/download-artifact@v2
        with:
          name: test-scripts
          path: .

      - name: Preveri napako
        run: |
          if [ -f "napaka.txt" ]; then
            cat napaka.txt
            exit 1
          else
            echo "DEBUG: 'napaka.txt' file not found."
          fi

      - name: Nastavi Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Namesti odvisnosti
        run: |
          python -m pip install pytest
          python -m pip install --upgrade pip 
          pip install -r requirements.txt 

      - name: Izvajanje testov
        run: |
          pytest test_naloga2.py
