name: Testiranje kode

on:
  push:
    branches:
      - main #skripta se izvede samo ob potisku na vejo main

jobs: #posli
  setup: #prvi posel, ki je priprava delovnega okolja
    name: Priprava okolja
    runs-on: self-hosted #posel se bo izvajal na "self-hosted" sistemu
    strategy:
      matrix:
        python-version: [3.1, 3.12]

    steps:
      - name: Checkout kode
        uses: actions/checkout@v2 #prenos kode iz githuba

      - name: Nastavi Python 3.12
        uses: actions/setup-python@v2 #namestitev pythona
        with:
          python-version: ${{ matrix.python-version }} #izbira pythona med 3.1 in 3.12

      - name: Namesti odvisnosti
        run: |
          python -m pip install --upgrade pip 
          pip install -r requirements.txt 

      - name: Preusmeri napako v datoteko
        run: | #v primeru, da je prislo do napake med vzpostavljanjem okolja, to zapišemo v napaka.txt
          echo "Prišlo je do napake med postavljanjem okolja." > napaka.txt
        continue-on-error: true

      - name: Ustvari artefakte
        if: failure()
        run: | #v primeru, da je prislo do napake med vzpostavljanjem okolja, to zapišemo v napaka.txt
          echo "Prišlo je do napake med postavljanjem okolja." > napaka.txt
        continue-on-error: true

  run-tests: #drugi posel
    name: Izvajanje testov
    runs-on: self-hosted #posel se bo izvajal na "self-hosted" sistemu
    needs: setup #zahteva, da se je posel okolje izvedel uspešno
    steps:
      - name: Checkout kode
        uses: actions/checkout@v2 #prenos kode iz githuba

      - name: Prenesi artefakte 
        if: always() && failure() #prenesi artefakte, ko je prislo do napake
        uses: actions/download-artifact@v2
        with:
          name: environment-setup #ime prenesene mapice
          path: ./ #pot do mapice

      - name: Preveri napako
        run: | #ce je prislo do napake v poslu okolje, jo preberemo
          if [ -f "napaka.txt" ]; then
            cat napaka.txt
            exit 1
          fi

      - name: Izvajanje testov
        run: | #izvajanje testov nad nalogo
          pytest || echo "Test execution failed" > napaka.txt
